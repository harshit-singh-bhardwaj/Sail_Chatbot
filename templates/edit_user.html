<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            padding: 2rem;
            margin: 0;
        }

        .card {
            background: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }

        input[type="email"] {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.8rem;
            background-color: #003366;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #002244;
        }

        .back-link {
            margin-top: 1rem;
            text-align: center;
        }

        .back-link a {
            color: #003366;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Edit User</h2>
        <form method="POST">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" value="{{ user['email'] }}" required>
            <button type="submit">Update</button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
